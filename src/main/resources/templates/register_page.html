<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="homepage">
<div class="form">
    <form method="post" action="/register" th:object="${registerRequest}">
        <h2>Registrieren:</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="login" placeholder="Username" required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="email" name="email" placeholder="Email">
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="firstName" placeholder="Vorname">
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="lastName" placeholder="Nachname">
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Minimum ACHT Zeichen! Mindestens eine Nummer. Groß- und Kleinbuchstaben. Grüße! :P" required>
        </div>
        <div class="input-box">
            <input type="submit" name="sign-in" value="Los!">
        </div>
        <a href="/">Zur Startseite</a>
    </form>
</div>
</body>
</html>
